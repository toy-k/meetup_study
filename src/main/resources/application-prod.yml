server:
  port: 8081

spring:
  config:
    activate:
      on-profile: prod
  datasource:
    driver-class-name: ${APPLICATION_DRIVER_CLASS_NAME}
    url: ${APPLICATION_URL}
    username: ${APPLICATION_USERNAME}
    password:
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
  cache:
    type: redis
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          required: true

jwt:
  secretKey: ${JWT_SECRET_KEY}
  accessToken:
    expiration: ${JWT_ACCESSTOKEN_EXPIRATION}
    header: ${JWT_ACCESSTOKEN_HEADER}
  refreshToken:
    expiration: ${JWT_REFRESHTOKEN_EXPIRATION}
    header: ${JWT_REFRESHTOKEN_HEADER}

logging:
  level:
    root: info
    com.example: debug
    com.example.meetup_study: debug
